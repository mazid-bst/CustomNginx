apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-in
spec:
  selector:
    matchLabels:
      app: nginx-in
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx-in
    spec:
      containers:
      - name: nginx
        image: 327952826057.dkr.ecr.us-east-1.amazonaws.com/mazid-temp:release_image
        ports:
        - containerPort: 80
        env:
        - name: REGION
          value: "INDIA"
